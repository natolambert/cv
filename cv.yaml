about: '\vspace{18pt} \small{
  I research \textbf{data-driven decision making},
  including progressing \textbf{reinforcement learning} algorithms,
  applying them to real-world problems such as \textbf{large language models} and \textbf{robotics}, and planning for the \textbf{societal implications} therein.}'

