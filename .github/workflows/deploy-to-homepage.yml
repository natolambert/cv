name: Deploy CV to Homepage

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    # Avoid a 2nd deploy triggered by the PDF-commit bot push from build-cv.yml.
    if: github.actor != 'github-actions[bot]'
    runs-on: macos-latest

    steps:
      - name: Checkout CV repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install LaTeX toolchain
        run: |
          brew update
          brew install --cask mactex-no-gui
          echo "/Library/TeX/texbin" >> $GITHUB_PATH

      - name: Sync Python dependencies
        run: uv sync --frozen --no-dev --python 3.10

      - name: Build CV
        run: |
          make clean
          make release
          ls -la build/natolambert-cv.pdf

      - name: Push to homepage repo
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.HOMEPAGE_PAT }}
        with:
          source_file: "build/natolambert-cv.pdf"
          destination_repo: "natolambert/new-homepage"
          destination_folder: "documents"
          destination_branch: "main"
          user_email: "github-actions[bot]@users.noreply.github.com"
          user_name: "github-actions[bot]"
          commit_message: "Update CV from natolambert/cv"
          destination_file: "cv.pdf"
